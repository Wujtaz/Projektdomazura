<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand px-3">Menadżer Pracowników</span>
  <div class="navbar" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/">Lista Pracowników</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/dodaj">Dodaj Pracownika</a>
      </li>
    </ul>
  </div>
</nav>
<div class="p-3">
  <h2>Edytuj Pracownika</h2>

  <form  th:action="@{'/aktualizuj/'+${pracownik.idPracownika}}" method="post">
    <input type="hidden" th:field="${pracownik.idPracownika}"/>
    <label for="stanowisko">Stanowisko:</label><br>
    <input type="text" id="stanowisko" th:field="${pracownik.stanowisko}" required/><br>
    <label for="wyplata">Wypłata:</label><br>
    <input type="number" id="wyplata" th:field="${pracownik.wyplata}" required/><br>
    <br>
    <button class="btn btn-primary" type="submit">Zapisz</button>
  </form>
</div>
</body>
</html>
